<div class="container mat-elevation-z8">

  <div flex>
    <h1 class="title">Votos</h1>
  </div>
  
  <div flex *ngIf="votantes">
        <mat-select  #votante placeholder="votante" [(value)]="votanteSelected">
          <mat-option *ngFor="let currentvotante of votantes"  [value]="currentvotante">{{currentvotante?.user}}</mat-option>
        </mat-select>
  </div>  

  <div flex>
      <mat-select  #muestra placeholder="muestra" [(value)]="muestraSelected">
          <mat-option *ngFor="let currentmuestra of muestras"  [value]="currentmuestra">{{currentmuestra?.descripcion}}</mat-option>
        </mat-select>
  </div>  

  <div flex>
      <button class="button-custom" (click)="searchByCriteria()">Buscar Votos</button>
      <button class="button-custom" (click)="reset()">Reinciar busqueda</button>
      <button class="button-custom" (click)="createNewMuestra()">Crear Votante</button>
  </div>  

  <div flex>

      <mat-table #table [dataSource]="votos" matSort>
  
          <!-- Name Column -->
          <ng-container matColumnDef="votante">
            <mat-header-cell *matHeaderCellDef mat-sort-header> votante </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.idVotante}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="muestra">
            <mat-header-cell *matHeaderCellDef mat-sort-header> muestra </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.idMuestra}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="criterio">
            <mat-header-cell *matHeaderCellDef mat-sort-header> criterio </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.idIndicador}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="voto">
            <mat-header-cell *matHeaderCellDef mat-sort-header> valoracion </mat-header-cell>
            <mat-cell  *matCellDef="let element" > 
                {{element.valoracion}}
            </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="detalle">
              <mat-header-cell *matHeaderCellDef> Detalle </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                <button class="button-custom" (click)="deleteVoto(element._id)">borrar</button> 
              </mat-cell>

          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          [showFirstLastButtons]="true">
        </mat-paginator>
  </div>
  

    
  </div>
