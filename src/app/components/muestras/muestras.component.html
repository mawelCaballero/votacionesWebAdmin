<div class="container mat-elevation-z8">

  <div flex>
    <h1 class="title">Muestras</h1>
  </div>
  
  
  <div flex>
      <button class="button-custom" (click)="createNewMuestra()">Crear Muestra</button>
  </div>  
  
  <div flex>

      <mat-table #table [dataSource]="muestras" matSort>
  
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="categoria">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.categoria}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="img">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Snapshot </mat-header-cell>
            <mat-cell  *matCellDef="let element" > 
              <div *ngIf="element.img">
                  <img [src]="element.img" style="width:50px; height:50px"/>  
              </div>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="detalle">
              <mat-header-cell *matHeaderCellDef> Detalle </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                <button class="button-custom" (click)="indicadores(element)">Indicadores</button>
                <button class="button-custom" (click)="detail(element._id)">Detalle</button> 
                <button class="button-custom" (click)="deleteMuestra(element._id)">borrar</button> 
              </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        [showFirstLastButtons]="true">
      </mat-paginator>

  </div>
  

    
  </div>
