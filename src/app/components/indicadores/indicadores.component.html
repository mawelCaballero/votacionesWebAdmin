<div class="container mat-elevation-z8">

  <div flex>
    <h1 class="title">Indicadores</h1>
  </div>
  
  
  <div flex>
      <button class="button-custom" (click)="createNewIndicador()">Crear Indicador</button>
  </div>  
  
  <div flex>

      <mat-table #table [dataSource]="indicadores" matSort>
  
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
 
          <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="detalle">
              <mat-header-cell *matHeaderCellDef> Detalle </mat-header-cell>
              <mat-cell *matCellDef="let element"> <button class="button-custom" (click)="detail(element._id)">Detalle</button> </mat-cell>
            </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            [showFirstLastButtons]="true">
</mat-paginator>
  </div>
  

    
  </div>
